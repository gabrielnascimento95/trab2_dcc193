<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Sistema de avaliação anônima de trabalhos</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <img src="https://images.expertmarket.co.uk/wp-content/uploads/2018/11/web-dot-com-thumb-web-design.png" />
      </div>
      <div class="col-sm-10" style="text-align: center">
        <h3 style="line-height:60px">SAAT <h6>Sistema de avaliação anônima de trabalhos</h6>
        </h3>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarMenu">
        <div class="navbar-nav">
          <a href="../index.html" class="nav-item nav-link">Início</a>
          <a th:href="@{/avaliador/}" class="nav-item nav-link active">Avaliadores</a>
          <a th:href="@{/trabalho/}" class="nav-item nav-link">Trabalhos</a>
          <a th:href="@{/acesso/}" class="nav-item nav-link">Acesso Restrito</a>
        </div>
      </div>
      <a href="#"><input type="button" value="Sair" class="btn btn-danger" /></a>
    </nav>
    <br />
    <div class="row">
      <div class="col-6">
        <a th:href="@{novaArea.html?idAvaliador={id}(id=*{avaliador.id})}" class="btn btn-primary">Nova área</a>
      </div>
    </div>
    <h3 style="text-align: center">View</h3>
    <div class="form-group">
      <label for="titulo">Nome </label>
      <input type="text" class="form-control" id="nome" name="nome" th:field="*{avaliador.nome}"
        aria-describedby="helpNome" readonly>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" th:field="*{avaliador.email}" name="email" readonly>
    </div>
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="number" class="form-control" id="codigo" name="codigo" th:field="*{avaliador.codigo}" readonly>
    </div>
    <h4 style="text-align: center">Áreas</h4>
    <table class="table table-striped" id="atividades" name="atividades">
      <thead class="thead-light">
        <tr style="text-align: center">
          <th>Nome</th>
        </tr>
      </thead>
      <tbody style="text-align: center">
        <tr th:each="area:${avaliador.areas}">
          <td th:text="${area.nome}">nome</td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(avaliador.areas)}">
            <div class="alert alert-info" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                Nenhuma encontrada
            </div>
        </div>
      </div>
  </div>
  <footer class="page-footer font-small">
    <div class="text-center py-3">
      <a href="mailto:gabriel.nascimento@ice.ufjf.br?Subject=GerenciamentoOngs" target="_top">Gabriel Nascimento</a> |
      Sistemas de Informação | UFJF
    </div>
  </footer>
  <script src="../../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>

</html>

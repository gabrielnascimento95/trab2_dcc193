<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Sistema de avaliação anônima de trabalhos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://images.expertmarket.co.uk/wp-content/uploads/2018/11/web-dot-com-thumb-web-design.png"/>
            </div>
            <div class="col-sm-10" style="text-align: center">
                <h3 style="line-height:60px">SAAT <h6>Sistema de avaliação anônima de trabalhos</h6></h3>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbarMenu">
				<div class="navbar-nav">
					<a href="../index.html" class="nav-item nav-link">Início</a>
					<a th:href="@{/avaliador/}" class="nav-item nav-link active">Avaliadores</a>
                    <a th:href="@{/trabalho/}" class="nav-item nav-link">Trabalhos</a>
                    <a th:href="@{/acesso/}" class="nav-item nav-link">Acesso Restrito</a>
				</div>
			</div>
			<a href="#"><input type="button" value="Sair" class="btn btn-danger" /></a>
        </nav> 
        <br/>
        <h3 style="text-align: center">Novo avaliador</h3>
        <form th:action="@{/avaliador/salvar.html}" th:method="${avaliador.id} == 0 ? post : put" th:object="${avaliador}">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="titulo">Nome </label>
                <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" aria-describedby="helpNome">
                <small id="helpNome" class="form-text text-muted">Digite o nome completo.</small>
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" name="email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" class="form-control" id="codigo" name="codigo">
                <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <footer class="page-footer font-small">
        <div class="text-center py-3">
            <a href="mailto:gabriel.nascimento@ice.ufjf.br?Subject=GerenciamentoOngs" 
            target="_top">Gabriel Nascimento</a> | Sistemas de Informação | UFJF
        </div>
    </footer>
    <script src="../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Sistema de avaliação anônima de trabalhos</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <img src="https://images.expertmarket.co.uk/wp-content/uploads/2018/11/web-dot-com-thumb-web-design.png" />
      </div>
      <div class="col-sm-10" style="text-align: center">
        <h3 style="line-height:60px">SAAT <h6>Sistema de avaliação anônima de trabalhos</h6>
        </h3>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarMenu">
        <div class="navbar-nav">
          <a href="../index.html" class="nav-item nav-link">Início</a>
          <a th:href="@{./}" class="nav-item nav-link active">Avaliadores</a>
          <a th:href="@{./trabalho/}" class="nav-item nav-link">Trabalhos</a>
          <a th:href="@{./acesso/}" class="nav-item nav-link">Acesso Restrito</a>
        </div>
      </div>
      <a href="#"><input type="button" value="Sair" class="btn btn-danger" /></a>
    </nav>
    <br />
    <div th:if="${avaliadores != null}">
      <h4>Avaliadores cadastrados</h4>
      <div th:if="${mensagem != null}">
        <div class="alert alert-info" role="alert">
          <span th:text="${mensagem}">mensagem</span>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Codigo</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tr th:each="avaliador:${avaliadores}">
          <td>
            <a th:text="${avaliador.nome}">nome</a>
          </td>
          <td th:text="${avaliador.codigo}">codigo</td>
          <td th:text="${avaliador.email}">email</td>
          <td>
            <a class="btn btn-sm btn-info" >Editar</a>
            <a class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
      </table>
    </div>

    <div th:if="${#lists.isEmpty(avaliadores)}">
          <div class="alert alert-info" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              0 avaliadores cadastrados!
          </div>
      </div>
    </div>
    <footer class="page-footer font-small">
        <div class="text-center py-3">
            <a href="mailto:gabriel.nascimento@ice.ufjf.br?Subject=GerenciamentoOngs" 
            target="_top">Gabriel Nascimento</a> | Sistemas de Informação | UFJF
        </div>
    </footer>
    <script src="../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
